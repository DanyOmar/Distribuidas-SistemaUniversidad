<div class="bg">
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Login</h1>
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type = "email" placeholder="Ingrese el correo" formControlName="email"/>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Llenar este campo</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un correo valido</mat-error>
                </mat-form-field>

                <mat-form-field appearance = "outline" class="form-field">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" placeholder="Contraseña" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Llenar este campo</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
