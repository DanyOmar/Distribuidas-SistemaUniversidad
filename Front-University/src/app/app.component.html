<div *ngIf="!isAdminLoggedIn && !isStudentLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">SISTEMA DE GESTION</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
  </mat-toolbar>
</div>
<div *ngIf="isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">Administrador</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</button>
    <button mat-button routerLink="/admin/student" routerLinkActive="active">Agregar Estudiante</button>
    <button mat-button (click)="logout()" routerLinkActive="active">Salir</button>
  </mat-toolbar>
</div>
<div *ngIf="isStudentLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">Estudiante</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/student/dashboard" routerLinkActive="active">Dashboard</button>
    <button mat-button (click)="logout()" routerLinkActive="active">Salir</button>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
